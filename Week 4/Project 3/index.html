<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Justice</title>
  </head>

  <body class="bg-[#2C2A23]">
    <div class="container mx-auto box-border">
      <section aria-label="navbar">
        <nav class="flex mt-10 mb-10 items-center justify-between">
          <div>
            <img class="w-30" src="./assets/white-logo.png" alt="logo" />
          </div>
          <ul class="flex items-center text-[#ABA8A1]">
            <li class="mx-8">Home</li>
            <li class="mx-8">About Us</li>
            <li class="mx-8">Our services</li>
            <li class="mx-8">Terms and Conditions</li>
            <li class="ml-8">
              <button
                class="text-[#9F8F36] font-semibold rounded-lg border-[#9F8F36] py-3 px-6 border-solid border-2"
              >
                Get Started
              </button>
            </li>
          </ul>
        </nav>
      </section>
      <section aria-label="hero">
        <div class="flex items-center gap-48 text-[#F1F0ED]">
          <h1 class="font-black basis-7/12 text-7xl">
            Your Justice Is Our Top Priority
          </h1>
          <p class="font-light basis-5/12 text-xl">
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you
          </p>
        </div>
        <img class="mt-20" src="./assets/banner.png" alt="banner.jpg" />
      </section>
    </div>
  </body>
</html>
