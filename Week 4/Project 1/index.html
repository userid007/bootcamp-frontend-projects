<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Calm</title>
</head>

<body class="bg-[#F8F5ED] font-['Poppins']">
  <div class="container mx-auto box-border">
    <section aria-label="navbar">
      <nav class="flex items-center mt-4 mb-4">
        <div>
          <img class="w-20 mr-8" src="./images/logo.png" alt="logo">
        </div>
        <ul class="flex">
          <li class="mx-8 text-sm">Blog</li>
          <li class="mx-8 text-sm">Calm Playlist</li>
          <li class="mx-8 text-sm">Join Calm</li>
        </ul>

      </nav>
    </section>
    <section aria-label="hero">
      <div class="flex items-center">
        <div class="">
          <h1 class="mb-8 font-semibold text-5xl">Be Focus and Productive</h1>
          <p class="mb-8 font-light text-sm">Not just an ordinary headphones. It's designed for meditation.</p>
          <button class="bg-[#3B845A] px-4 py-2 rounded-lg text-white">Learn more</button>
        </div>
        <div class="flex justify-center items-center flex-wrap">
          <img class="m-2 w-1/3 object-scale-down" src="./images/img1.png" alt="">
          <img class="m-2 w-1/3 object-scale-down" src="./images/img2.png" alt="">
          <img class="m-2 w-2/3 object-scale-down" src="./images/img3.png" alt="">
        </div>
      </div>
    </section>
  </div>
</body>

</html>
