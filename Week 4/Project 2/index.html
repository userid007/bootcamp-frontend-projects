<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Medifine</title>
  </head>

  <body class="bg-[#F0F4F5]">
    <div class="container mx-auto box-border">
      <section aria-label="navbar">
        <nav class="flex mt-5 mb-5 items-center justify-between">
          <div>
            <img class="w-30" src="./images/logo.png" alt="logo" />
          </div>
          <ul class="flex">
            <li class="mx-8 text-[#20BC7E] font-semibold">Home</li>
            <li class="mx-8 font-semibold">About Us</li>
            <li class="mx-8 font-semibold">Our services</li>
            <li class="mx-8 font-semibold">Contact us</li>
          </ul>
        </nav>
      </section>
      <section aria-label="hero">
        <div class="flex items-center gap-2">
          <div class="relative">
            <img
              class="absolute -top-10 left-0"
              src="./images/topAngle.png"
              alt="topAngle.png"
            />
            <h1 class="mb-8 font-bold text-7xl leading-normal">
              Complete Health Care Solutions for Everyone
            </h1>
            <p class="mb-8 font-light text-2xl text-[#7C7C7C]">
              We're alwavs available for our Patients with emergen problems. You
              can easilv reach us 24/7. We focused on highest quality.
            </p>
            <button
              class="bg-[#20BC7E] text-4xl font-medium px-14 py-6 rounded-full text-white"
            >
              Make Appointment
            </button>
            <img
              class="absolute bottom-10 right-0"
              src="./images/bottomAngle.png"
              alt="bottomAngle.png"
            />
            <img
              class="absolute -top-20 -right-20 w-full"
              src="./images/stethoscope.png"
              alt="stethoscope.png"
            />
            <img
              class="absolute -bottom-20 -right-10"
              src="./images/mouse.png"
              alt="mouse.png"
            />
          </div>
          <div class="relative">
            <img
              class="w-screen relative right-0"
              src="./images/doctor.png"
              alt="doctor.png"
            />
            <img
              class="absolute top-48 right-1 -z-10 w-auto"
              src="./images/greenBox.png"
              alt="greenBox.png"
            />
            <img
              class="absolute top-60 right-0 -z-10 w-10/12"
              src="./images/yellowBox.png"
              alt="yellowBox.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
